<!DOCTYPE html>
  <html>
    <head>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <!-- Import custom CSS -->
      <link rel="stylesheet" type="text/css" href="styles.css">
      <!-- Import fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
      <!-- animate -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    </head>

    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">YOURSTORE.COM</a>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="container page-content">
        <h5 class="center-align">page content</h5>
      </div>

      <!-- Popup -->
      <div class="row popup">
            
      </div>
      <!-- End Popup -->

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
      <script type="text/javascript" src="data.json"></script>
      <script src="custom.js"></script>
      <script src="underscore.js"></script>
        <!-- Popup Template -->
        <script type="text/template" id="popup-template">
          <div class="col m4 card right animated slideInRight">          
            <a class="close right"><i class="material-icons">clear</i></a>
            <div class="content">
              <div class="row title">
                <div class="col m12">
                <h5>Are you looking for <b>'White dresses'</b>?</h5>
                </div>
              </div>
              <div class="row"> 
              <% 
                var randoms =[random1,random2];
               _.each(randoms, function(popupProduct){  
                var product = popupProducts[popupProduct]; 
                console.log(product);
                %>
                <div class="col m6">
                  <div class="col m12" style="padding: 0;background: #ececec;border: 1px solid #d4d4d4;">
                  <div class="image-holder">
                  <% 
                  var image = product.Image;
                  _.each(image,function(eachImage){
                    var imageLegnth = image.length;
                    console.log("imageLength: ",imageLegnth);
                    if(imageLegnth == 2){
                      %>
                       <img src="<%=eachImage%>" class="image-width responsive-img">
                      <%
                    }else{
                       %>
                       <img src="<%=eachImage%>" class="image-width-full responsive-img">
                      <%
                    }
                  });
                  %>
                  </div>
                    <div class="product-description">
                      <h6 style="margin: 0;font-weight: 700;font-size: .9em;"><%= product.Productname %></h6>
                      <p style="cursor:pointer;margin: 0;font-weight: 600;font-size: .9em;">See more</p>
                    </div>
                  </div>
                </div>
                <%}); %>
              </div>
            </div>
          </div>
        </script>
    </body>
  </html>
